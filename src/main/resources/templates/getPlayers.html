<html lang="aria-atomic">

<h2>Players</h2>
<head>

    <style>
        body {
            background-image: url(https://kartinki.pics/uploads/posts/2022-02/thumbs/1645546915_2-kartinkin-net-p-kartinki-futbolistov-2.jpg);
            background-color: whitesmoke;
            background-size: 2000px;
        }

        table {
            font-family: arial, sans-serif;
            border-collapse: separate;
            width: 20%;
        }

        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
            background-color: cadetblue;
        }
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
            background-color: darkgray;
        }

        tr:nth-child(even) {
            background-color: darkgray;
        }

        .add_submit {
            width: 250px;
            height: 40px;
            background: burlywood;
            font-size: large;
            font-weight: bold;
        }


        .delete_submit {
            background: aquamarine;
            font-weight: bold;
        }

        .to_form_submit {
            background: darkseagreen;
            font-weight: bold;
        }

        .add_href {
            font-weight: bold;
            font-size: large;
        }
    </style>
    <title>Players list</title>
</head>

<body>
<table>
    <tr>
        <th>Id</th>
        <th>Player</th>
        <th>Age</th>
        <th>Country</th>
        <th>Position</th>
        <th>Rating</th>
    </tr>
    <tr th:each="player: ${players}">
        <td th:text="${player.id}"></td>
        <td> <a class="add_href" style="color: darkslategray" href="#" th:href="@{'players/get/'} + ${player.id}"
                th:text="${player.name}"> </a></td>
        <td th:text="${player.age}"></td>
        <td th:text="${player.country}"></td>
        <td th:text="${player.position}"></td>
        <td th:text="${player.rating}"></td>
    </tr>
</table>
<a class="add_href" style="color: darkred" href="players/add">Add a new
    player</a>

</body>
</html>

<html lang="aria-atomic" xmlns:th="http://www.thymeleaf.org">

<h2>Teams</h2>
<head>
    <title>Update players into team </title>
    <style>
    </style>
</head>
<body>
<form th:action="@{'/teams/update/players'(id=${team.id})}" th:object="${setPlayers}" method="post">
    <th:block  th:each="player,iterator : ${allPlayers}">
        <td>
        <input type="checkbox" name="RAZ"
               th:checked="${player.team !=null && player.team.id == team.id} ? true : false"
               th:text="${player.name}"
               th:field="${player.id}"
        > </input>
        </td>
    </th:block>
    <button type="submit">Save</button>
</form>

</body>

<body>
<h2>Teams</h2>
<form th:action="@{'/teams/update/players'(id=${team.id})}" method="post">
    <div class="wrapper form-check" >
    <th:block th:each="player,iterator : ${allPlayers}">
        <div>
            <input class="form-check-input" type="checkbox" name="RAZ"
                   th:checked="${player.team !=null && player.team.id == team.id} ? true : false"
                   th:text="${player.name}">
            <!--               th:field="${player.id}"-->
            </input>
        </div>
    </th:block>
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
</form>

</body>

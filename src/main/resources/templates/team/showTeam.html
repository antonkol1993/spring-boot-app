<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 столбца */
            grid-template-rows: repeat(3, auto); /* 3 строки */
            gap: 10px; /* Отступы между элементами */
            padding: 10px;
            background-color: #f3f3f3;
            max-width: 400px; /* Ограничиваем ширину */
            margin: auto;
        }

        .grid-item {
            background-color: lightblue;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }




    </style>
</head>
<body>

<th:block th:replace="fragments/cardOf :: personalCardTeam"></th:block>

<h1 class="text-center mb-4">Team roster</h1>
<div class="grid-container">
    <div class="grid-item" th:each="player : ${team.players}">
        <a href="#"
           th:href="@{'/players/get/{id}'(id=${player.id})}"
           th:text="${player.name}"></a>
    </div>
</div>

<a class="add_href" style="color: darkred" href="/teams">BACK TO TEAMS</a>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>

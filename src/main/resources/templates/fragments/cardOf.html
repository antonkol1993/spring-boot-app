<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page of team</title>
</head>
<body>

<div th:fragment="personalCardTeam">
    <div class="card" style="width: 18rem;">
        <img style="max-width: 250px; max-height: 300px" th:src="@{${team.logoURL}}" class="card-img-top"
             alt="logoOfTeam">
        <div class="card-body">
            <h5 class="card-title" th:text="${team.name}"></h5>
            <p class="card-text"></p>
        </div>
        <ul class="list-group list-group-flush" >
            <li class="list-group-item" th:text="${team.city}"></li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
        </ul>
        <div class="card-body">
            <a href="#" class="card-link">Card link</a>
            <a href="#" class="card-link">Another link</a>
        </div>
    </div>
</div>


</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Card of Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 столбца */
            grid-template-rows: repeat(3, auto); /* 3 строки */
            gap: 10px; /* Отступы между элементами */
            padding: 10px;
            background-color: #f3f3f3;
            max-width: 600px; /* Ограничиваем ширину */
            margin: auto;
        }

        .grid-item {
            background-color: lightblue;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }

        .lists {
            display: grid;
            grid-template-columns: 40% 60%; /* Два столбца */
            gap: 20px; /* Отступ между списками */
            text-align: left;
            font-size: large;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #f3f3f3;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;

            font-weight: bold;
            font-size: 16px
        }

    </style>
</head>
<body>

<th:block th:replace="~{fragments/toLogin :: logOutBootStrap}"></th:block>
<th:block th:replace="~{fragments/cardOf :: personalCardPlayer}"></th:block>
<th:block th:replace="~{fragments/cardOf :: personalCardPlayerUnderBody}"></th:block>


<a class="add_href" style="color: darkred" href="/players">BACK TO PLAYERS</a>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>

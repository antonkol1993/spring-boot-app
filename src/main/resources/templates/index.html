<html>
<body>
<h2>Hello World!</h2>
<p th:text="${greetMess} ?: 'Antoshka'"></p>
<table>
    <tr th:each="player: ${players}">
        <td th:text="${player.id}" />
        <td th:text="${player.name}" />
        <td th:text="${player.age}" />
        <td th:text="${player.country}" />
        <td th:text="${player.position}" />
        <td th:text="${player.rating}" />
    </tr>
</table>
</body>
</html>

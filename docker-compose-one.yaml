version: "3.8"
name: spring_boot_app_docker_one

services:
  mysql:
    image: mysql:8
    container_name: mysql_container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: springboot
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  app:

    build:
      args:
        VERSION: 0.0.1-SNAPSHOT
    container_name: springboot_app
    restart: always
    depends_on:
      - mysql
    environment:
      SERVER_PORT: 8080
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306  # Внутри контейнера MySQL остается на 3306
    ports:
      - "8080:8080"

volumes:
  mysql_data: